<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベビタップ - BabyTap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #4A90E2;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .description {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }

        .links {
            margin: 30px 0;
        }

        .link-button {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #357ABD;
        }

        .link-button.secondary {
            background-color: #6c757d;
        }

        .link-button.secondary:hover {
            background-color: #5a6268;
        }

        .features {
            text-align: left;
            margin: 20px 0;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }

        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4A90E2;
            font-weight: bold;
            font-size: 20px;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ベビタップ</h1>
        <div class="subtitle">赤ちゃん向け音楽・お絵描きアプリ</div>

        <div class="description">
            <p>ベビタップは、赤ちゃんや小さなお子様が楽しめるインタラクティブなアプリです。カラフルなピアノ、自由なお絵描き、楽しい音が鳴るタイルで、お子様の感性を育みます。</p>
        </div>

        <div class="features">
            <h2>主な機能</h2>
            <ul>
                <li>カラフルなピアノ鍵盤</li>
                <li>自由なお絵描き機能</li>
                <li>動物や乗り物のサウンドタイル</li>
                <li>シンプルで使いやすいインターフェース</li>
            </ul>
        </div>

        <div class="links">
            <h2>情報</h2>
            <a href="privacy-policy.html" class="link-button">プライバシーポリシー</a>
            <a href="support.html" class="link-button">サポート・FAQ</a>
            <a href="https://apps.apple.com/jp/app/" class="link-button secondary" target="_blank">App Store</a>
        </div>

        <footer>
            <p>&copy; 2025 Masahide Kobayashi. All rights reserved.</p>
            <p>開発者: 小林正英</p>
        </footer>
    </div>
</body>
</html>
